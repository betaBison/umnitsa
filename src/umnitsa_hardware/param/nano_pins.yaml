# Raspberry Pi pinout configuration parameters

# motor control pins
DB1: 7                     # Driver Board #1 INH
M1: 8                      # DB #1 IN1 & IN2
M2: 10                      # DB #1 IN3 & IN4
DB2: 11                     # DB #2 INH
M3: 12                     # DB #2 IN1 & IN2
M4: 13                     # DB #2 IN3 & IN4

# rgb pins
BUZ: 36
RGB_SDI: 37
RGB_RCLK: 38
RGB_SRCLK: 40
